name: "AI 코치 일일 리포트"

on:
  workflow_dispatch:
  schedule:
    # KST 기준 매일 16:05에 실행 (UTC 기준 07:05)
    - cron: '5 7 * * 1-5'

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Generate Daily Report
        env:
          IS_MOCK: "true"
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT_NO: ${{ secrets.KIS_ACCOUNT_NO }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
        run: python realtime_ai_trader.py report

      - name: Send Workflow Status Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            **AI 코치 일일 리포트 결과: ${{ job.status == 'success' && '✅ 성공' || '❌ 실패' }}**
            - 실행 링크: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ${{ job.status == 'success' && '리포트가 정상적으로 생성 및 발송되었습니다.' || '오류가 발생했습니다. 로그를 확인해주세요.' }} 