name: "AI 코치 일일 리포트"

on:
  schedule:
    - cron: '5 7 * * 1-5'  # 월-금 16:05 (UTC 기준 07:05)
  workflow_dispatch:

jobs:
  generate_report:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 코드 체크아웃
        uses: actions/checkout@v4

      - name: 🐍 Python 환경 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 의존성 설치
        run: |
          pip install --upgrade pip
          pip install requests pandas numpy python-telegram-bot google-api-python-client google-auth-oauthlib google-auth-httplib2 gspread oauth2client

      - name: 📊 AI 코치 일일 리포트 생성
        run: python realtime_ai_trader.py --report
        env:
          KIS_APP_KEY: ${{ secrets.KIS_APP_KEY }}
          KIS_APP_SECRET: ${{ secrets.KIS_APP_SECRET }}
          KIS_ACCOUNT_NO: ${{ secrets.KIS_ACCOUNT_NO }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}

      - name: 📱 워크플로우 상태 알림
        if: always()
        run: |
          python -c "
          import requests
          import os
          import sys
          
          bot_token = os.environ.get('TELEGRAM_BOT_TOKEN')
          chat_id = os.environ.get('TELEGRAM_CHAT_ID')
          
          if not bot_token or not chat_id:
              print('텔레그램 설정이 없습니다.')
              sys.exit(0)
          
          job_status = os.environ.get('JOB_STATUS', 'unknown')
          
          if job_status == 'success':
              message = '✅ AI 코치 일일 리포트 생성 완료!\n\n오늘의 매매 분석이 성공적으로 완료되었습니다.'
          else:
              message = '❌ AI 코치 리포트 생성 실패!\n\nGitHub Actions에서 리포트 생성 중 문제가 발생했습니다.'
          
          url = f'https://api.telegram.org/bot{bot_token}/sendMessage'
          response = requests.post(url, json={'chat_id': chat_id, 'text': message})
          print(f'텔레그램 알림 전송: {response.status_code}')
          "
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          JOB_STATUS: ${{ job.status }} 